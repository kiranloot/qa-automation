      <li>The email address you provide for order processing, may be used to send you information and updates pertaining to your order, in addition to receiving occasional company news, updates, related product or service information, etc.</li>"
    how_we_protect_information: How do we protect your information?
    protect_information_content:
      "<p>We implement a variety of security measures to maintain the safety of your personal information when you place an order or enter, submit, or access your personal information.</p>
      <p>We offer the use of a secure server. All supplied sensitive/credit information is transmitted via Secure Socket Layer (SSL) technology and then encrypted into our Payment gateway providers database only to be accessible by those authorized with special access rights to such systems, and are required to keep the information confidential.</p>
      <p>After a transaction, your private information (credit cards, social security numbers, financials, etc.) will not be stored on our servers.</p>"
    do_we_use_cookies: Do we use cookies?
    do_we_use_cookies_content: "<p>Yes. Cookies are small files that a site or its service provider transfers to your computers hard drive through your Web browser (if you allow) that enables the sites or service providers systems to recognize your browser and capture and remember certain information. We use cookies to help us remember and process the items in your shopping cart, understand and save your preferences for future visits and compile aggregate data about site traffic and site interaction so that we can offer better site experiences and tools in the future. We may contract with third-party service providers to assist us in better understanding our site visitors. These service providers are not permitted to use the information collected on our behalf except to help us conduct and improve our business.</p>"
    do_we_disclose_information: Do we disclose any information to outside parties?
    do_we_disclose_information_content: "<p>We do not sell, trade, or otherwise transfer to outside parties your personally identifiable information. This does not include trusted third parties who assist us in operating our website, conducting our business, or servicing you, so long as those parties agree to keep this information confidential. We may also release your information when we believe release is appropriate to comply with the law, enforce our site policies, or protect ours or others rights, property, or safety. However, non-personally identifiable visitor information may be provided to other parties for marketing, advertising, or other uses.</p>"
    third_party_links: Third party links
    third_party_links_content:
      "<p>Occasionally, at our discretion, we may include or offer third party products or services on our website. These third party sites have separate and independent privacy policies. We therefore have no responsibility or liability for the content and activities of these linked sites. Nonetheless, we seek to protect the integrity of our site and welcome any feedback about these sites.</p>
      <b>California Online Privacy Protection Act Compliance</b>
      <p>Because we value your privacy we have taken the necessary precautions to be in compliance with the California Online Privacy Protection Act. We therefore will not distribute your personal information to outside parties without your consent.</p>
      <p>As part of the California Online Privacy Protection Act, all users of our site may make any changes to their information at anytime by logging into their control panel and going to the 'Edit Profile' page.</p>
      <b>Childrens Online Privacy Protection Act Compliance</b>
      <p>We are in compliance with the requirements of COPPA (Childrens Online Privacy Protection Act), we do not collect any information from anyone under 13 years of age. Our website, products and services are all directed to people who are at least 13 years old or older. <a href=\"mailto:info@lootcrate.com\">info@lootcrate.com</a></p>"
    terms_conditions: Terms and Conditions
    terms_conditions_content:
      "<p>Please also visit our Terms and Conditions section establishing the use, disclaimers, and limitations of liability governing the use of our website at <%= link_to main_app.terms_conditions_url, main_app.terms_conditions_path %> Your Consent By using our site, you consent to our privacy policy.</p>
      <b>Changes to our Privacy Policy</b>
      <p>If we decide to change our privacy policy, we will post those changes on this page.</p>"
    contacting_us: Contacting Us
    contacting_us_content:
      "<p>If there are any questions regarding this privacy policy you may contact us using the information below.</p>
      <p>Loot Crate&trade;<br>3401 Pasadena Avenue<br>Los Angeles, CA 90031</p>
