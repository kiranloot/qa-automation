    contract:
      subscription:
        '<b class="terms">YOUR SUBSCRIPTION CONTRACT</b><p class="terms">BY PURCHASING ANY SUBSCRIPTION, YOU ACKNOWLEDGE THAT YOUR SUBSCRIPTION HAS AN INITIAL AND RECURRING PAYMENT FEATURE AND YOU ACCEPT RESPONSIBILITY FOR ALL RECURRING CHARGES PRIOR TO CANCELLATION. YOUR SUBSCRIPTION WILL BE AUTOMATICALLY EXTENDED FOR SUCCESSIVE PERIODS, AT THE THEN-CURRENT SUBSCRIPTION RATE. TO CANCEL YOUR SUBSCRIPTION AT ANY TIME, YOU MUST DO ONE OF THE FOLLOWING  AT LEAST 48 HOURS PRIOR TO YOUR NEXT SCHEDULED RENEWAL DATE TO AVOID CHARGE: UPDATE YOUR USER ACCOUNT AT LOOTCRATE.COM,  EMAIL SUPPORT AT WELOVEYOU@LOOTCRATE.COM, OR MAIL US AT LOOT CRATE&trade;, 3401 PASADENA AVE, LOS ANGELES, CA 90031. ALL SUBSCRIPTIONS THAT ARE STARTED BETWEEN THE 6TH AND THE 19TH OF ANY GIVEN MONTH WILL AUTOMATICALLY HAVE THEIR RENEWAL DATE MOVED TO THE 5TH OF THE FOLLOWING SUBSCRIPTION PERIOD. IF YOU CANCEL, YOU MAY USE YOUR SUBSCRIPTION UNTIL THE END OF YOUR THEN-CURRENT SUBSCRIPTION TERM. LOOT CRATE&trade; MAY SUBMIT PERIODIC CHARGES (E.G., MONTHLY) WITHOUT FURTHER AUTHORIZATION FROM YOU, UNTIL YOU PROVIDE PRIOR NOTICE THAT YOU HAVE TERMINATED THIS AUTHORIZATION OR WISH TO CHANGE YOUR PAYMENT METHOD WITHIN THE 48-HOUR NOTICE REQUIREMENT.</p>
        <p class="terms">IF YOU CANCEL YOUR SUBSCRIPTION, YOU WILL NOT BE ELIGIBLE FOR A PRORATED REFUND OF ANY PORTION OF THE SUBSCRIPTION FEE PAID FOR THE THEN-CURRENT SUBSCRIPTION PERIOD. WE RESERVE THE RIGHT TO REVOKE YOUR SUBSCRIPTION AT ANY TIME. RETURNS WITH THE REQUEST OF A REFUND WILL BE REFUNDED THE PAID FOR SUBSCRIPTION COST MINUS THE SHIPPING AND IS AT THE DISCRETION OF CUSTOMER SUPPORT. MEMBERSHIP IS VOID WHERE PROHIBITED BY LAW.</p>
        <b>Product Information; Limitation on Quantities</b>
