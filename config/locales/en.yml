      <p> To enter the Sweepstakes by mail, hand print your first and last name, street address, city, state/province, zip/postal code, country, daytime telephone number, e-mail address, and verify age eligibility on a 3\"x5\" card or postcard, and mail your completed card with the above stated required information to: \"Loot Crate&trade; MEGA CRATE,\" Loot Crate, Inc., 3401 Pasadena Avenue, Los Angeles, CA, 90031.</p>
      <p>By correctly completing any of the foregoing, you will receive one (1) entry into the Sweepstakes subject to the terms of these Official Rules. Limit one (1) entry per person, household address and/or unique email address during the Sweepstakes Period, regardless of the method(s) of entry. Any entries received in excess of this maximum will be disqualified. ALL MAIL-IN ENTRIES MUST BE POSTMARKED BY THE 25th of the month TO BE ELIGIBLE FOR THE SWEEPSTAKES. </p>
