      <p>Sweepstakes open to permanent, legal residents of Australia, Canada, Denmark, Finland, France, Germany, Ireland, Netherlands, Norway, New Zealand, Sweden, United Kingdom, and the United States who are eighteen (18) years of age or older at the time of entry. Officers, directors, agents and employees of Sponsor, subsidiaries, affiliates and advertising and promotion agencies, and any other entity involved in the development or administration of this Sweepstakes, and members of their immediate families (spouses, parents, children, and siblings and their respective spouses, regardless of where they reside) and/or those living in the same household of each, whether or not related, are not eligible to enter or win the Sweepstakes. All applicable federal, state, and local laws and regulations apply. Void where prohibited. Sweepstakes begins on the 1st of the month at 12:01 a.m. PST, and ends at 11:59 p.m. EST on the last day of the month. The contest continues every month. (the \"Sweepstakes Period\").</p>
      <b>HOW TO ENTER.</b>
      <b>Entry as a Loot Crate&trade; Subscriber:</b>
      <p>To enter the Sweepstakes as a Loot Crate&trade; subscriber, no action is necessary as long as the account is currently paid and active. If there is a dispute as to the identity of an entrant who made a potentially winning entry, Sponsor will deem that the entry was made by the authorized account holder of the email address. The \"authorized account holder\" is defined as the natural person to whom the email address is assigned by an internet service provider, online service provider or other organization (e.g., business, educational institution, etc.) that is responsible for assigning email addresses for the domain associated with the submitted email address. </p>
