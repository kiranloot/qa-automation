      <p><b>SPONSOR.</b> Loot Crate&trade; Mega Crate (the \"Sweepstakes\") is sponsored by Loot Crate, Inc. (\"Loot Crate\"), 3401 Pasadena Avenue, Los Angeles, CA 90031</p>
