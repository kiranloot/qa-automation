      <p class=\"terms\">IF YOU BELIEVE YOU HAVE A CLAIM YOU MUST NOTIFY THE COMPANY (WITHIN ONE YEAR OF THE CLAIM ACCRUING) BY COMPLETING THE FORM AT <a href=\"https://help.lootcrate.com/hc/en-us/requests/new\" target=\"_blank\">HTTPS://HELP.LOOTCRATE.COM</a>. THE COMPANY MAY THEN OFFER TO SETTLE YOUR CLAIM. IF THE CLAIM IS NOT RESOLVED WITHIN THIRTY (30) DAYS OF YOUR NOTIFICATION YOU MAY THEN INVOKE ARBITRATION BY FILING A DEMAND FOR ARBITRATION WITH JAMS, WHICH SHALL BE GOVERNED BY THE JAMS STREAMLINED ARBITRATION RULES &amp; PROCEDURES, AVAILABLE AT <a href=\"//WWW.JAMSADR.COM/FILES/UPLOADS/DOCUMENTS/JAMS-RULES/JAMS_STREAMLINED_ARBITRATION_RULES-2009.PDF\" target=\"_blank\">WWW.JAMSADR.COM/FILES/UPLOADS/DOCUMENTS/JAMS-RULES/JAMS_STREAMLINED_ARBITRATION_RULES-2009.PDF</a>. IN THE EVENT OF ARBITRATION THE COMPANY WILL REIMBURSE ALL ADMINISTRATIVE, FILING, AND ARBITRATOR COSTS FOR NON-FRIVOLOUS CLAIMS. (IF THE ARBITRATOR DETERMINES THE ARBITRATION IS FRIVOLOUS, THE ARBITRATOR MAY REQUIRE THE CLAIMANT TO PAY ALL SUCH COSTS). IF A CLAIM IS FOR $10,000 OR LESS, YOU MAY ELECT, SUBJECT TO THE CONSENT OF THE ARBITRATOR, WHETHER TO HAVE THE ARBITRATION CONDUCTED IN THE COUNTY IN WHICH YOU RESIDE, THE COUNTY IN WHICH YOU ARE BILLED, BY TELEPHONE, OR ONLY BY WRITTEN SUBMISSIONS. IN THE EVENT YOU RECEIVE AN ARBITRATION AWARD GREATER THAN THE COMPANY'S LAST SETTLEMENT OFFER THE COMPANY WILL PAY YOU EITHER YOUR AWARD, OR $250, WHICHEVER IS GREATER. HOWEVER, IF YOU RECEIVE AN AWARD LESS THAN OR EQUAL TO THE COMPANY'S LAST SETTLEMENT OFFER THE ARBITRATOR MAY CONSIDER THAT FACT IN DETERMINING WHETHER THE ARBITRATION WAS FRIVOLOUS.</p>
