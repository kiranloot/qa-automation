      <p>Beginning on or about the 1st of the month one (1) winner will be randomly generated and chosen by Sponsor from among all eligible entries. Sponsor will make at least two (2) attempts to notify each potential winner via email address submitted at the time of entry. Each potential winner may be required to execute and return an affidavit of eligibility, release of liability, an IRS W-9 form, and, except where prohibited, publicity release (collectively, \"Sweepstakes Documents\") within thirty (30) days of accepting the prize. Noncompliance within this time period will result in disqualification, and, time permitting, an alternate potential winner(s) may be selected from the remaining eligible entries. If a potential winner cannot be reached, if he/she is found to be ineligible, if he/she cannot or does not comply with these Official Rules, or if his/her prize or prize notification is returned as undeliverable, potential winner will be disqualified and, time permitting, an alternate potential winner may be selected from the remaining eligible entries received. Odds of winning depend upon the total number of eligible entries received. Once all required Sweepstakes Documents have been correctly completed and received from a potential winner, per these Official Rules, the potential winner shall be an official \"Prize Winner\" of the Contest. Prizes are not transferable, assignable, or redeemable for cash. No substitution for a prize (or parts thereof) by a Prize Winner will be allowed. If necessary, due to unavailability for any reason, a comparable prize will be awarded at the sole discretion of the Sponsor. All Federal, state and local tax liabilities related to the value of the prize awarded are the responsibility of the Prize Winners. </p>
      <b>PRIZES:</b>
      <p>One (1) Grand Prize will be awarded. Grand Prize winner will receive one (1) Mega Crate prize pack comprised of collectibles, apparel, limited edition items and other gear as selected by the Sponsor and published online and via newsletter every month.. </p>
      <b>CONDITIONS.</b>
      <p> All entries become the property of Sponsor and will not be acknowledged or returned. Entry constitutes permission (except where prohibited by law) to use entrant\'s name, city, state, likeness, image, photograph, and/or voice for purposes of advertising, promotion, and publicity in any and all media now or hereafter known, throughout the world in perpetuity, without additional compensation, notification, permission or approval. By entering the Sweepstakes, each entrant agrees for entrant and for entrant\'s heirs, executors, and administrators: (a) to release and hold harmless Sponsor, all prize providers, and each of their respective affiliates, subsidiaries, advertising and promotion agencies, and any other person or entity involved in the development or administration of the Sweepstakes, and each of their respective directors, officers, employees and assigns (collectively, \"Released Parties\") from any liability, illness, injury, death, loss, litigation, or damage that may occur, directly or indirectly, whether caused by negligence or not, from such entrant's participation in the Sweepstakes and/or his/her acceptance, possession, use, or misuse of prize or any portion thereof (including any travel related thereto); (b) to indemnify Released Parties from any and all liability resulting or arising from the Sweepstakes and to hereby acknowledge that Released Parties have neither made nor are in any manner responsible or liable for any warranty, representation, or guarantee, express or implied, in fact or in law, relative to any prize, including express warranties provided exclusively by prize suppliers that are sent along with any prize; (c) if selected as a winner, to the posting of such entrant's name on Facebook , Twitter and/or www.lootcrate.com, and the use by Released Parties of such name, and entrant's voice, image, and/or likeness for publicity, promotional, and advertising purposes in any and all media now or hereafter known, throughout the world 