      <b>ADDITIONAL TERMS.</b>
      <p> Sponsor reserves the right to permanently disqualify any person it believes has intentionally violated these Official Rules. Any attempt to deliberately damage the Sweepstakes or the operation thereof is unlawful and subject to legal action by Sponsor, who may seek damages to the fullest extent permitted by law. The failure of Sponsor to comply with any provision of these Official Rules due to an act of God, hurricane, war, fire, riot, earthquake, terrorism, act of public enemies, actions of governmental authorities outside of the control of Sponsor (excepting compliance with applicable codes and regulations), or other \"force majeure\" event will not be considered a breach of these Official Rules. Released Parties assume no responsibility for any injury or damage to entrants' or to any other person's computer relating to or resulting from entering or downloading materials or software in connection with the Sweepstakes. Released Parties are not responsible for telecommunications, network, electronic, technical, or computer failures of any kind; for inaccurate transcription of entry information; for errors in any promotional or marketing materials or in these Official Rules; for any human or electronic error; or for entries that are stolen, misdirected, garbled, delayed, lost, late, damaged, or returned. Sponsor reserves the right to cancel, modify, or suspend the Sweepstakes or any element thereof (including, without limitation, these Official Rules) without notice in any manner and for any reason (including, without limitation, in the event of any unanticipated occurrence that is not fully addressed in these Official Rules). In the event of cancellation, modification, or suspension, Sponsor reserves the right to select a winner or winners, in its sole discretion, in a random drawing(s) from among all eligible, non-suspect entries received prior to the time of the event warranting such cancellation, modification, or suspension. Notice of such cancellation,