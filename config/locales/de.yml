  privacy_policy:
    title: Datenschutzrichtlinie
    what_information_collect: "Welche Daten erheben wir?"
    information_collect: "Wir erheben Daten von Ihnen, wenn Sie sich auf unserer Website registrieren, eine Bestellung aufgeben, unseren Newsletter abonnieren, eine Umfrage beantworten oder ein Formular ausfüllen. Wenn Sie bestellen oder sich auf unserer Website registrieren, wie jeweils anwendbar, können Sie gebeten werden, Ihren Namen, die E-Mail-Adresse, Postadresse, Telefonnummer oder Kreditkarteninformation einzugeben. Sie können unsere Website jedoch auch anonym besuchen."
    what_information_use: "Wofür verwenden wir Ihre Daten?"
    information_use: "Alle Informationen, die wir von Ihnen sammeln, können auf eine der folgenden Arten verwendet werden:"
    information_use_content:
      "<li>Zur Personalisierung Ihrer Erfahrung. Ihre Daten helfen uns, Ihre individuellen Bedürfnisse besser zu beantworten.</li>
      <li>Zur Verbesserung unserer Website. Wir streben stets danach, unsere Website-Angebote basierend auf der Information und dem Feedback, das wir von Ihnen erhalten, zu verbessern.</li>
      <li>Zur Verbesserung unseres Kundendienstes. Ihre Daten helfen uns, Ihre Kundendienstanfragen und Support-Bedürfnisse effektiver zu beantworten.</li>
      <li>Zur Verarbeitung von Transaktionen.</li>
      <li>Ihre Daten werden unabhängig davon, ob sie öffentlich oder privat sind, ohne Ihre Zustimmung weder verkauft noch ausgetauscht, transferiert oder an irgendein anderes Unternehmen – aus welchen Gründen auch immer – weitergegeben, ausgenommen für den ausdrücklichen Zweck der Lieferung des erbetenen Produkts oder der Dienstleistung.</li>
      <li>Zu Zwecken der Administration eines Wettbewerbs, einer Promotion, einer Umfrage oder anderer Funktionen der Website.</li>
      <li>Zum regelmäßigen Versand von E-Mails.</li>
      <li>Die E-Mail-Adresse, die Sie zur Bearbeitung von Bestellungen bereitstellen, kann dazu verwendet werden, Ihnen Information und Aktualisierungen zu Ihrer Bestellung zu senden, außerdem gelegentliche Unternehmensneuigkeiten, Updates, im Zusammenhang stehende Produkt- oder Serviceinformation etc.</li>"
    how_we_protect_information: "Wie schützen wir Ihre Daten?"
    protect_information_content:
      "<p>Wir implementieren eine Reihe von Sicherheitsmaßnahmen, um die Sicherheit Ihrer personenbezogenen Daten zu wahren, wenn Sie eine Bestellung aufgeben, oder Ihre persönlichen Daten eingeben, übermitteln oder auf diese zugreifen.</p>
      <p>Wir bieten die Verwendung eines sicheren Servers. Sämtliche bereitgestellte sensible und Kreditkarten-Daten werden über Secure Socket Layer (SSL)-Technologie übermittelt und dann in die Datenbank unseres Zahlungsportalanbieters verschlüsselt, um nur für jene zugänglich zu sein, die ein spezielles Zugriffsrecht zu solchen Systemen besitzen und verpflichtet sind, diese Information vertraulich zu behandeln.</p>
      <p>Nach einer Transaktion werden Ihre privaten Daten (Kreditkarten, Sozialversicherungsnummern, Finanzen etc.) nicht auf unseren Servern gespeichert.</p>"
    do_we_use_cookies: "Verwenden wir Cookies?"
    do_we_use_cookies_content: "<p>Ja. Cookies sind kleine Dateien, die eine Website oder deren Service-Provider über Ihren Webbrowser auf die Festplatte Ihres Computers überträgt (sofern Sie dies zulassen) und die es den Systemen der Website oder des Providers ermöglichen, Ihren Browser zu erkennen und bestimmte Informationen zu erfassen und aufzuzeichnen. Wir verwenden Cookies dazu, die Artikel in Ihrem Warenkorb aufzuzeichnen und zu bearbeiten, Ihre Präferenzen zu verstehen und für zukünftige Besuche zu speichern, und aggregierte Daten über Site-Traffic und Website-Interaktion zu kompilieren, damit wir in Zukunft bessere Website-Erfahrung und Tools zur Verfügung stellen können.  Wir beauftragen möglicherweise Drittanbieter, uns beim besseren Verständnis der Besucher unserer Website zu unterstützen. Diese Serviceanbieter dürfen die in unserem Namen erhobenen Daten nur dazu verwenden, uns bei der Führung und Verbesserung unseres Geschäfts behilflich zu sein.</p>"
    do_we_disclose_information: "Geben wir irgendwelche Daten an Dritte weiter?"
    do_we_disclose_information_content: "<p>Wir verkaufen, handeln bzw. übertragen Ihre personenbezogenen Informationen nicht an externe Stellen.  Dies schließt die vertrauenswürdigen Dritten aus, die uns helfen, unsere Website zu betreiben, unsere Geschäfte zu führen und Ihnen diesen Service hier anbieten zu können, so sie zustimmen, diese Daten vertraulich zu behandeln. Wir dürfen auch Ihre Daten freigeben, wenn wir glauben, dass die Freigabe dem Gesetz angemessen ist, unsere Siterichtlinien befolgt oder unsere oder andere Rechte, Eigentum oder Sicherheit schützt. Nicht persönlich identifizierbare Informationen über Besucher können jedoch Dritten zu Marketing-, Werbe- oder anderen Zwecken zur Verfügung gestellt werden</p>"
    third_party_links: Links von Dritten
    third_party_links_content:
      "<p>Gelegentlich bieten wir nach eigenem Ermessen Produkte oder Dienste Dritter auf unserer Website an.  Diese Websites Dritter verfügen über separate und unabhängige Datenschutzrichtlinien. Wir übernehmen daher keine Verantwortung oder Haftung für Inhalte und Aktivitäten dieser verlinkten Websites. Dennoch sind wir bestrebt, die Integrität unserer Website zu schützen und zu begrüßen Feedback über diese Sites.</p>
      <b>Erfüllen des kalifornischen Online-Datenschutzgesetzes</b>
      <p>Da wir Ihre Privatsphäre schützen möchten, haben wir die notwendigen Vorkehrungen getroffen, um das kalifornische Online-Datenschutzgesetz zu erfüllen. Daher geben wir Ihre persönlichen Informationen ohne Ihr Einverständnis nicht an Dritte weiter. </p>
      <p>Als Bestandteil des kalifornischen Online-Datenschutzgesetzes können alle Benutzer unserer Website jederzeit jedwede Änderungen an ihren Daten durchführen, indem sie in ihr Kontrollpanel einloggen und die Seite „Profil bearbeiten“ öffnen.</p>
      <b>Erfüllen des kalifornischen Online-Datenschutzgesetzes für Kinder</b>
      <p>Wir stimmen mit den Anforderungen der COPPA (Childrens Online Privacy Protection Act) überein und sammeln keinerlei Informationen von Personen unter 13 Jahren. Unsere Website, Produkte und Dienstleistungen richten sich generell an Personen, die mindestens 13 Jahre alt sind. <a href='mailto:info@lootcrate.com'>info@lootcrate.com</a></p>"
    terms_conditions: "Allgemeine Nutzungsbedingungen"
    terms_conditions_content:
      "<p>Besuchen Sie bitte auch den Bereich über unsere Nutzungsbedingungen, die Nutzung, Haftungsausschlüsse und -beschränkungen für die Nutzung unserer Website darlegen, unter <%= link_to main_app.terms_conditions_url, main_app.terms_conditions_path %> Ihre Zustimmung Durch die Nutzung unserer Website stimmen Sie unserer Datenschutzrichtlinie zu.</p>
      <b>Änderungen an unserer Datenschutzrichtlinie</b>
      <p>Wenn wir unsere Datenschutzrichtlinie in unserem Ermessen ändern, werden wir diese Änderungen auf dieser Seite veröffentlichen.</p>"
    contacting_us: Kontakt
