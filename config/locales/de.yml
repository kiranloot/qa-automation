  about_us:
    title: "Was ist Loot Crate&trade;?"
    content: "Loot Crate&trade; wurde 2012 von einem Unternehmerteam von Computerfreaks und Gamern gegründet, die der Meinung waren, dass Online-Einzelhandel der Sinn für Gemeinschaft, Interaktivität und Mysterium fehlte, die wir bei Shows wie PAX und Comic-Con so toll fanden. Jeden Monat sendet Loot Crate &trade;eine themenbezogene Mystery-Box der besten Computerfreak-, Gaming- und Popkultur an eine Abonnentenbasis von mehr als 100.000 Plünderern, den sogenannten Lootern. Wir betonen phänomenalen Support und Inhalt und integrieren Zubehör von einigen der renommiertesten Unternehmen für Unterhaltung und Verbraucherprodukte weltweit."
