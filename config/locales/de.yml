ht you may have to a court trial (other than small claims court) or to serve as a representative, as a private attorney general, or in any other representative capacity, or to participate as a member of a class of claimants, in any lawsuit, arbitration or other proceeding filed against us and/or related third parties. You acknowledge that this means that you may not have access to a court or jury.</p>
